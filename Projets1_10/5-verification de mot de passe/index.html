<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vérification de Mot de Passe</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Poppins:wght@300;400;600&display=swap">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="password-checker-container" role="region" aria-label="Vérificateur de mot de passe">
        <h1 class="password-title" aria-label="Titre du vérificateur">Vérification de Mot de Passe</h1>
        <div class="password-input">
            <input type="password" id="password-input" placeholder="Entrez votre mot de passe" aria-label="Entrez votre mot de passe">
            <button id="toggle-visibility" aria-label="Afficher ou masquer le mot de passe"><i class="fas fa-eye"></i></button>
        </div>
        <div class="password-strength" id="password-strength" aria-label="Force du mot de passe">
            <div class="strength-bar"></div>
            <span class="strength-text">Faible</span>
        </div>
        <div class="password-criteria">
            <ul>
                <li id="length-criteria"><i class="fas fa-check"></i> Au moins 8 caractères</li>
                <li id="uppercase-criteria"><i class="fas fa-check"></i> Contient des majuscules</li>
                <li id="lowercase-criteria"><i class="fas fa-check"></i> Contient des minuscules</li>
                <li id="number-criteria"><i class="fas fa-check"></i> Contient des chiffres</li>
                <li id="symbol-criteria"><i class="fas fa-check"></i> Contient des symboles</li>
            </ul>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
