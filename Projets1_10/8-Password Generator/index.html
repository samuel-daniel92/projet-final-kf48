<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Générateur de Mot de Passe</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Poppins:wght@300;400;600&display=swap">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="password-generator-container" role="region" aria-label="Générateur de mot de passe">
        <h1 class="password-title" aria-label="Titre du générateur">Générateur de Mot de Passe</h1>
        <div class="password-display" id="password-display" aria-label="Mot de passe généré">
            <span id="generated-password">Cliquez sur Générer</span>
            <button id="copy-password" aria-label="Copier le mot de passe"><i class="fas fa-copy"></i></button>
        </div>
        <div class="password-strength" id="password-strength">
            <div class="strength-bar"></div>
            <span class="strength-text">Force : Inconnue</span>
        </div>
        <div class="password-settings">
            <label for="password-length">Longueur : <span id="length-value">12</span></label>
            <input type="range" id="password-length" min="6" max="32" value="12" aria-label="Longueur du mot de passe">
            <label><input type="checkbox" id="random-length"> Longueur aléatoire (6-32)</label>
            <div class="options">
                <label><input type="checkbox" id="uppercase" checked> Majuscules (A-Z)</label>
                <label><input type="checkbox" id="lowercase" checked> Minuscules (a-z)</label>
                <label><input type="checkbox" id="numbers" checked> Chiffres (0-9)</label>
                <label><input type="checkbox" id="symbols"> Symboles (!@#$%)</label>
            </div>
        </div>
        <button id="generate-password" aria-label="Générer un nouveau mot de passe"><i class="fas fa-sync-alt"></i> Générer</button>
        <div class="password-history" id="password-history">
            <h3>Historique</h3>
            <ul id="history-list"></ul>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
