<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pierre-Papier-Ciseaux</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Pierre-Papier-Ciseaux</h1>
        <div class="score-board">
            <div class="score">
                <span>Joueur: </span><span id="player-score">0</span>
            </div>
            <div class="score">
                <span>Ordinateur: </span><span id="computer-score">0</span>
            </div>
        </div>
        <div class="choices">
            <button class="choice-btn" data-choice="pierre">
                <i class="fas fa-hand-rock"></i> Pierre
            </button>
            <button class="choice-btn" data-choice="papier">
                <i class="fas fa-hand-paper"></i> Papier
            </button>
            <button class="choice-btn" data-choice="ciseaux">
                <i class="fas fa-hand-scissors"></i> Ciseaux
            </button>
        </div>
        <div class="result">
            <p id="result-text">Fais ton choix !</p>
            <div class="match">
                <div class="player-choice">
                    <i id="player-icon" class="fas fa-question"></i>
                    <span>Joueur</span>
                </div>
                <div class="vs">VS</div>
                <div class="computer-choice">
                    <i id="computer-icon" class="fas fa-question"></i>
                    <span>Ordinateur</span>
                </div>
            </div>
        </div>
        <button id="reset-btn" class="reset-btn">RÃ©initialiser</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
