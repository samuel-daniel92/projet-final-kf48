<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Créateur d'Onglets</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Poppins:wght@300;400;600&display=swap">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="tab-creator-container" role="region" aria-label="Créateur d'onglets">
        <h1 class="tab-title" aria-label="Titre du créateur d'onglets">Créateur d'Onglets</h1>
        <div class="tab-controls">
            <input type="text" id="tab-name" placeholder="Nom de l'onglet" aria-label="Nom de l'onglet">
            <textarea id="tab-content" placeholder="Contenu de l'onglet" aria-label="Contenu de l'onglet"></textarea>
            <input type="file" id="tab-image" accept="image/*" aria-label="Uploader une image">
            <input type="color" id="tab-color" value="#87CEEB" aria-label="Couleur de l'onglet">
            <button id="add-tab" aria-label="Ajouter un onglet"><i class="fas fa-plus"></i> Ajouter</button>
        </div>
        <div class="tab-preview" id="tab-preview">
            <h3>Prévisualisation</h3>
            <div class="preview-content" id="preview-content"></div>
        </div>
        <div class="tab-stats" id="tab-stats">
            Nombre d’onglets : <span id="tab-count">0</span>
            <button id="toggle-view" aria-label="Basculer la vue"><i class="fas fa-th"></i> Vue grille</button>
        </div>
        <div class="tabs-container" id="tabs-container" aria-label="Liste des onglets">
            <!-- Les onglets seront générés ici -->
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
